name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Configure Railway Auth
        run: |
          mkdir -p ~/.railway
          echo '{"token":"${{ secrets.RAILWAY_TOKEN }}"}' > ~/.railway/config.json
      
      - name: List Railway Projects
        run: npx -y railway project list
      
      - name: Deploy Backend
        working-directory: ./backend
        run: npx -y railway up --detach --service e534cadd-4425-4f3c-9374-5b30373b6ff1
      
      - name: Deploy Workers  
        working-directory: ./backend
        run: npx -y railway up --detach --service 448a2e6d-f4b8-4158-a3fe-68ab8bb2908f
      
      - name: Deploy Frontend
        working-directory: ./frontend
        run: npx -y railway up --detach --service fae8ec68-9e28-4c95-97ed-1a09f74f1f96
