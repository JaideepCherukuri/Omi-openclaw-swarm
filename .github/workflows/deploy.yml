name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy Backend
        working-directory: ./backend
        run: |
          railway link --project c6a9d92e-4343-4545-9efc-a80a488abb0d
          railway up --detach
      
      - name: Deploy Workers  
        working-directory: ./backend
        run: |
          railway link --project c6a9d92e-4343-4545-9efc-a80a488abb0d
          railway up --detach
      
      - name: Deploy Frontend
        working-directory: ./frontend
        run: |
          railway link --project c6a9d92e-4343-4545-9efc-a80a488abb0d
          railway up --detach
