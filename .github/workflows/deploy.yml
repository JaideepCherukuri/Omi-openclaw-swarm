name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Backend
        uses: railway/deploy-action@v2
        with:
          service: "e534cadd-4425-4f3c-9374-5b30373b6ff1"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Frontend
        uses: railway/deploy-action@v2
        with:
          service: "fae8ec68-9e28-4c95-97ed-1a09f74f1f96"

  deploy-workers:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Workers
        uses: railway/deploy-action@v2
        with:
          service: "448a2e6d-f4b8-4158-a3fe-68ab8bb2908f"
