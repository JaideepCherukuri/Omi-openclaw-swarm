name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Railway
        uses: railway/deploy-action@v2
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: c6a9d92e-4343-4545-9efc-a80a488abb0d
          environment: production
