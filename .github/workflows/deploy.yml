name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: railway-deploy
  cancel-in-progress: true

jobs:
  deploy-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy Backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          railway up -d -s e534cadd-4425-4f3c-9374-5b30373b6ff1
      
      - name: Deploy Workers
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend
          railway up -d -s 448a2e6d-f4b8-4158-a3fe-68ab8bb2908f
      
      - name: Deploy Frontend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd frontend
          railway up -d -s fae8ec68-9e28-4c95-97ed-1a09f74f1f96
