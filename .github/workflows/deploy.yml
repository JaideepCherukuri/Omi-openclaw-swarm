name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy Backend
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link --project c6a9d92e-4343-4545-9efc-a80a488abb0d --service e534cadd-4425-4f3c-9374-5b30373b6ff1
          railway up --detach

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI  
        run: npm install -g @railway/cli
      
      - name: Deploy Frontend
        working-directory: frontend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link --project c6a9d92e-4343-4545-9efc-a80a488abb0d --service fae8ec68-9e28-4c95-97ed-1a09f74f1f96
          railway up --detach

  deploy-workers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy Workers
        working-directory: backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link --project c6a9d92e-4343-4545-9efc-a80a488abb0d --service 448a2e6d-f4b8-4158-a3fe-68ab8bb2908f
          railway up --detach
